name: Backport merged pull request

on:
  pull_request_target:
    types: [closed, labeled]
  # Allows running manually from Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  backport:
    name: Backport PR
    runs-on: ubuntu-latest
    # Only run when PR is merged or labeled
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Backport Action
        id: backport
        uses: korthout/backport-action@v3
        continue-on-error: true
        with:
          # Label pattern: matches "backport <branch-name>"
          label_pattern: '^backport ([^ ]+)$'
          # Create pull request even if conflicts occur (as draft)
          experimental: '{"detect_merge_method": true}'
          # Use GitHub token for authentication
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add continuation instructions on failure
        if: steps.backport.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `
            ### After resolving conflicts, continue with:

            \`\`\`bash
            # Add the resolved files
            git add .
            # Continue the cherry-pick
            git cherry-pick --continue
            # Push the branch to GitHub
            git push --set-upstream origin <branch-name>
            # Go back to the original working tree
            cd ../..
            # Delete the working tree
            git worktree remove .worktree/backport-${context.issue.number}-to-<target-branch>
            \`\`\`

            Then create a pull request where the \`base\` branch is the target branch and the \`compare\`/\`head\` branch is the one you just pushed.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
